<!DOCTYPE html>

<body>
    <script>
        let cena = 100;
        const rabat = 0.15;
        let cenaPoPrzecenie = cena - (cena * rabat);
        console.log(`Cena początkowa wynosiła ${cena}, cena po rabacie wynosi ${cenaPoPrzecenie}`);
    </script>
</body>
